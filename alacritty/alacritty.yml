#     blue:    '0x83a598'
#     magenta: '0xd3869b'
#     cyan:    '0x8ec07c'
#     white:   '0xebdbb2'

font:
  size: 13.0

  offset:
    y: 1
    x: 0

shell:
  program: /bin/zsh

key_bindings:
  - { key: Key0,        mods: Command, action: ResetFontSize   }
  - { key: Semicolon,   mods: Command, action: IncreaseFontSize}
  - { key: Minus,       mods: Command, action: DecreaseFontSize}

mouse:
  hide_when_typing: true

