import:
  - ~/.config/alacritty/themes/themes/gruvbox_material_medium_dark.yaml

env:
  TERM: xterm-256color

window:
  opacity: 0.8
  startup_mode: Maximized
  padding:
    x: 8
    y: 1

scrolling:
  history: 10000

# colors:
#   primary:
#     background: '0x282828'
